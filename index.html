<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flavor Frenzy - Icon Prototype</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
        }
        canvas {
            background-color: #2c3e50;
            border: 4px solid #e74c3c;
            border-radius: 10px;
            /* The new knife cursor is set here using embedded image data */
            /* This means you don't need any separate image files! */
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEwAACxMBAJqcGAAAAZpJREFUWIW1V9sNwjAMPEoH6AhoB2gHpAN0A3UCdQLpBGkH6AbpBOkE6QbqBOkEdAwkLeOAN4T0wEkISfL57NixY5cZ/vHIx/4IUIAL4ALsgeccwAX4tB8Az8AYsAOmgBpwBpyA7IBvAarAOfAIOAGdC5gA8wGbgA3wFKgDyoA+oBWwBmxAhQG2ATsL2AJUB1gH7M6AN8AzYAsoAbYBDwNLgH3AEGAfcBtgnbC7AZ4BR8BD4CvwDPgZ6AG2gL8BFgB/Am8AFgDnwAvwHlgH/AUsgA0wDNgD9IC/BQrgBLgBDoC/9BZwAzbAFvAX8AswD3gZGAI+ApeBtcBfYA9oCPhDn0EbgOfAAPAIGAFdC3gGjAACwD3gGvgMfgfOA1egH/AOPAY6AdOAefAJuAYcAKcAE8AZ4BnwBdgDzgDpgCPgGvAIuAa8Ah4B74BPwHfgAwgQ2AaqAe6DZwEbgAuwD1gE6gDpwCbwH3gKvAf2gH7gDvgfOA4+A5+Bj4Av4CPwFfgCfge/gR8gQGDPepwA/wBf33x05vFz3QAAAABJRU5ErkJggg=='), auto;
        }

</head>
<body>

    <h1>Flavor Frenzy - Icon Update</h1>
    <p>Slice the Toppings (üçÑ). Avoid the Chili (üå∂Ô∏è)!</p>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;

        // --- Game Object Definition ---
        // A generic game object is now created with an emoji instead of a color
        function createGameObject(emoji, isBomb = false) {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * -canvas.height, // Start off-screen at a random negative y
                radius: 25, // This is the "hitbox" size for clicking
                speed: 2 + Math.random() * 2,
                emoji: emoji,
                isBomb: isBomb,
            };
        }

        // --- Creating Game Objects ---
        // We now use emojis for the visuals!
        let topping = createGameObject('üçÑ');
        let bomb = createGameObject('üå∂Ô∏è', true);

        // --- Utility Functions ---
        // Resets an object to the top of the screen to fall again
        function resetGameObject(obj) {
            obj.x = Math.random() * (canvas.width - obj.radius * 2) + obj.radius;
            obj.y = -obj.radius * 2;
            obj.speed = 2 + Math.random() * 2;
        }

        // Draws the emoji on the canvas
        function drawObject(obj) {
            ctx.font = '40px Arial'; // Set font size for the emoji
            ctx.textAlign = "center"; // Align text centrally to its x,y coordinates
            ctx.textBaseline = "middle";
            ctx.fillText(obj.emoji, obj.x, obj.y);
        }

        // Draws the score
        function drawScore() {
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = "left"; // Reset alignment for score text
            ctx.textBaseline = "alphabetic"; // Reset baseline
            ctx.fillText('Score: ' + score, 10, 30);
        }

        // --- Event Handling ---
        // Handles the logic for when the player clicks (or "slices")
        canvas.addEventListener('mousedown', function(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // Check for a hit on the topping
            let distTopping = Math.sqrt((mouseX - topping.x)**2 + (mouseY - topping.y)**2);
            if (distTopping < topping.radius) {
                score += 10;
                resetGameObject(topping);
                return; // Exit after a successful hit
            }

            // Check for a hit on the bomb
            let distBomb = Math.sqrt((mouseX - bomb.x)**2 + (mouseY - bomb.y)**2);
            if (distBomb < bomb.radius) {
                if (score > 0) {
                    score = 0; // Reset score as penalty
                }
                // Using a custom modal/alert would be better in a real app
                alert("Boom! You sliced a chili. Your score has been reset.");
                resetGameObject(bomb);
            }
        });

        // --- Main Game Loop ---
        // This function runs continuously to create the animation
        function gameLoop() {
            // Clear the entire canvas on each frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update the topping's position
            topping.y += topping.speed;
            if (topping.y > canvas.height + topping.radius) {
                resetGameObject(topping);
            }
            drawObject(topping); // Draw the topping

            // Update the bomb's position
            bomb.y += bomb.speed;
            if (bomb.y > canvas.height + bomb.radius) {
                resetGameObject(bomb);
            }
            drawObject(bomb); // Draw the bomb
            
            drawScore();

            // Ask the browser to run this function again before the next repaint
            requestAnimationFrame(gameLoop);
        }

        // --- Start the game ---
        gameLoop();
    </script>

</body>
</html>
