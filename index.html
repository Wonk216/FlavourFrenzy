<body>

    <h1>Flavor Frenzy - Icon Update</h1>
    <p>Slice the Toppings (üçÑ). Avoid the Chili (üå∂Ô∏è)!</p>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;

        // Create a generic game object with an emoji
        function createGameObject(emoji, isBomb = false) {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * -canvas.height, // Start off-screen
                radius: 25, // This is the "hitbox" size for clicking
                speed: 2 + Math.random() * 2,
                emoji: emoji,
                isBomb: isBomb,
            };
        }

        // We use emojis now instead of colored circles!
        let topping = createGameObject('üçÑ');
        let bomb = createGameObject('üå∂Ô∏è', true);

        function resetGameObject(obj) {
            obj.x = Math.random() * (canvas.width - obj.radius * 2) + obj.radius;
            obj.y = -obj.radius * 2;
            obj.speed = 2 + Math.random() * 2;
        }

        function drawObject(obj) {
            // Set the font size for the emoji
            ctx.font = '40px Arial';
            // Align text centrally to its x,y coordinates
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            // Draw the emoji
            ctx.fillText(obj.emoji, obj.x, obj.y);
        }

        function drawScore() {
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = "left"; // Reset alignment for score
            ctx.textBaseline = "alphabetic"; // Reset baseline
            ctx.fillText('Score: ' + score, 10, 30);
        }

        // Handle clicking/slicing
        canvas.addEventListener('mousedown', function(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // Check click on topping
            let distTopping = Math.sqrt((mouseX - topping.x)**2 + (mouseY - topping.y)**2);
            if (distTopping < topping.radius) {
                score += 10;
                resetGameObject(topping);
                return; 
            }

            // Check click on bomb
            let distBomb = Math.sqrt((mouseX - bomb.x)**2 + (mouseY - bomb.y)**2);
            if (distBomb < bomb.radius) {
                if (score > 0) {
                    score = 0; 
                }
                alert("Boom! You sliced a chili. Your score has been reset.");
                resetGameObject(bomb);
            }
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw topping
            topping.y += topping.speed;
            if (topping.y > canvas.height + topping.radius) {
                resetGameObject(topping);
            }
            drawObject(topping);

            // Update and draw bomb
            bomb.y += bomb.speed;
            if (bomb.y > canvas.height + bomb.radius) {
                resetGameObject(bomb);
            }
            drawObject(bomb);
            
            drawScore();

            requestAnimationFrame(gameLoop);
        }

        // Start
